<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="shortcut icon" href="logo1.jpg" type="image/jpg">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css" integrity="sha512-DD6Lm09YDHzhW3K4eLJ9Y7sFrBwtCF+KuSWOLYFqKsZ6RX4ifCu9vWqM4R+Uy++aBWe6wD4csgQRzGKp5vP6tg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    /> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>

<body>
    <script src="main.js" defer></script>

    <div class="main">
        <div id="left">
            <!-- <h1>Player1</h1>-->
            <h1>Rock Paper Scissor </h1>

            <h2>Make your choice</h2>

            <i id="user-stone" class="fa fa-hand-rock-o " style="font-size:68px;" localName="stone"></i>
            <i id="user-scissor" class="fa fa-hand-scissors-o" style="font-size:68px;" localName="scissor"></i>
            <i id="user-paper" class="fa fa-hand-paper-o" style="font-size:68px;" localName="paper"></i>

            <br>

        </div>

        <div id="right">
            <!-- <h1>Computer</h1> -->
            <i id="comp-stone" class="fa fa-hand-rock-o " style="font-size:68px;"></i>
            <i id="comp-scissor" class="fa fa-hand-scissors-o" style="font-size:68px;"></i>
            <i id="comp-paper" class="fa fa-hand-paper-o" style="font-size:68px;"></i>
        </div>

    </div>



    <div class="details">

        <h3 id="player_choice">Player choice: </h3>
        <h3 id="comp_choice">Computer choice: </h3>
    </div>


    <div class="result">

    </div>


    <!-- <script src="main.js"></script> -->
</body>

</html>
